<html>
    <head>
        <meta charset="utf-8"/>
        <title>ExaltaGame</title>
        <script src="javascript/APIService.js"></script>
        <script src="javascript/adicionarGameJS.js"></script>
        <link rel="stylesheet" href="css/styleAdicionar.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <nav>
                <ul>
                    <li><a href="index.html"><p>Voltar</p></a></li>
                </ul>
            </nav>
            <div id="mensagem"></div>
            <article>
                <h2>Cadastrar browserGame</h2>
                <form>
                    <div class="side-by-side">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        <input type="text" id="categoria" name="categoria" placeholder="Categoria" required>
                    </div>
                    <div class="side-by-side">
                        <input type="text" id="url" name="url" placeholder="URL" required>
                        <input type="text" id="urlvideo" name="urlvideo" placeholder="URL Vídeo">
                    </div>
                    <input type="text" id="descricao" name="descricao" placeholder="Descrição" required></br>
                    <input type="text" id="imagem" name="imagem" placeholder="URL Imagem" required>
                    <div class="side-by-side">
                        <input type="button" value="Cancelar" onclick="location.href = 'index.html';">
                        <input type="button" value="Cadastrar" onclick="addGame()">
                    </div>
                </form>
            </article>
            <footer>
                <p>GoodBrowserGames</p>
                <p>Avalie browserGames</p>
            </footer>
        </section>
    </body>
</html>
